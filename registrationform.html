<!DOCTYPE html>
<html>

    <head>
        <title>Registration Page</title>
        <style>
            body {
                background-color: #c0ddff;
                font-family: Arial, sans-serif;
            }

            .container {
                width: 500px;
                position: absolute;
                margin-left: 8%;
                margin-top: 8%;
                padding: 40px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group .forgot-password {
                font-size: 14px;
                text-align: right;
                text-decoration: underline;
                color: #888;
            }

            .form-group .forgot-password:hover {
                color: #555;
            }

            .form-group .submit-btn {
                width: 100%;
                padding: 10px;
                background-color: #540606;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .form-group .submit-btn:hover {
                background-color: #6c1414;
            }

            #pic img {

                position: absolute;
                margin-top: -19%;
                margin-left: 103%;
                width: 500px;
                height: 600px;


            }

        </style>
    </head>

    <body>
        <div class="container">

            <div id="pic">
                <img src="https://cdn.dribbble.com/users/4107975/screenshots/15752239/media/04830e1b911f15970af46fa98339df42.gif"
                    alt="">
            </div>
            
            <h2>REGISTER NOW</h2>
            <form method="post" action="register.php">
                <div class="form-group">

                    <label for="fullname">fullname:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your Fullname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Enter password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <input type="submit" class="submit-btn" value="Register">
                </div>
            </form>

        </div>
    </body>

</html>
